<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai-Job</title>
    <link
      rel="icon"
      href="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f4bc.svg"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <script
      src="https://kit.fontawesome.com/4f1332504f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Hello</h1>
    <h1>Masai Job List</h1>
    <div id="topSection">
      <div class="header">
        <h1>Find your dream job now</h1>
        <p>5 lakh+ jobs for you to explore</p>
      </div>

      <div id="searchBox">
        <form onsubmit="handleOnSubmit(event)" id="form">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search"
            placeholder="Enter TechStack"
            required
          />
          <button type="submit">Search</button>
        </form>
      </div>

      <div id="filterContainer">
        <div class="filterBox">
          <label for="">Filter Jobs for Role</label>
          <select name="filter" id="filter" onchange="handleOnChange(event)">
            <option value="All">All</option>
            <option value="Frontend">Frontend</option>
            <option value="FullStack">FullStack</option>
          </select>
        </div>
      </div>
    </div>

    <div id="container"></div>

    <div id="paginationDiv">
      <label for="">Select Page Number</label>
      <select name="filter" id="filter" onchange="handleOnChangePage(event)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
  </body>
</html>

<script src="./index.js"></script>
