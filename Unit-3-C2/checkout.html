<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
</head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- confirm button with id "confirm" -->
      <form id="confirm">
        <input type="text" placeholder="Name" id="name" required>
        <input type="Number" placeholder="Number" id="number" required>
        <input type="text" placeholder="Address" id="address" required>

        <input type="submit" placeholder="Confirm" >
      </form>
      
    </div>
  </body>
</html>
