<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Mart</title>
    <link rel="stylesheet" href="./style//index.css" />

    <link rel="stylesheet" href="./style/wislist.css" />
</head>

<body>
    <!-- Navbar -->

    <div class="navbar">
        <div class="mart-logo">
            <img src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f6cd-fe0f.svg" alt="masai-mart"
                id="masai-mart" />
            <div class="name">MASAI MART</div>
        </div>

        <div class="nav-links">
            

            <a href="./index.html">Products</a>

            <a href="./wishlist.html">Wishlist</a>
        </div>
    </div>
    <!-- Navbar Ends -->



    <!-- Filter Container -->
    <div class="filter-sort-functionality">
        <div class="filter">
            <label for="filter-category">Shop by category:</label>
            <select name="category" id="filter-category">
                <option value="none">None</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="kids">Kids</option>
                <option value="homedecor">Home Decor</option>
            </select>
        </div>
        <div class="sort">
            <label for="filter-sort">Sort by price:</label>
            <select name="sort" id="filter-sort">
                <option value="none">None</option>
                <option value="lth">Low to High</option>
                <option value="htl">High to Low</option>
            </select>
        </div>
    </div>

    <!-- Product Section------------------------ -->
    <div id="product-container"></div>

    <!-- Pagination Section--------------------- -->
    <div id="pagination-container"></div>
</body>



<script src="./script/index.js"></script>
</html>
