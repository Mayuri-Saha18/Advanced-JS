<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Student Management System</h1>
  </body>
  <script>
    class Student {
      #password;
      constructor(name, id) {
        this.name = name;
        this.id = id;
      }

      //validation of username & password
      signup(username, password) {
        let isValidated = false;
        isValidated =
          this.#validUsername(username) && this.#validPassword(password);
        if (isValidated) {
          this.username = username;
          this.#password = password;

          console.log("User register successful");
        } else {
          console.log("Please follow username and password rules");
        }
      }

      //checking for username rules
      #validUsername(username) {
        return true;
      }

      // checking for password rules
      #validPassword(password) {
        return true;
      }

      //   login function
      login(username, password) {
        if (username == this.username && password == this.#password) {
          console.log("User login successful");
        } else {
          console.log("Authentication failed");
        }
      }
    }

    let s1 = new Student("mayuri", "fw19_0086");
    s1.signup("mayuri", "mayuri123@");
    s1.login("mayuri", "mayuri123@");
    console.log(s1);
  </script>
