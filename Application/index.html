<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/navbar.css">
   <title>Document</title>
</head>
<body>
    <div id="navbar">
        <h2>Masai Leave Portal</h2>
     <div>
        <a href="./index.html">
            <h2>Home</h2>
        </a>
        <a href="./dashboard.html">
            <h2>Dasboard</h2>
        </a>
        <a href="./status.html">
            <h2>Status</h2>
        </a>
    </div>
   </div>

<div id="create">
     <h1>Leave Request Page</h1>
     <form>
        <label for="unique-id">Unique ID:</label>
        <input type="text" id="unique-id" name="unique-id">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="4">
        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" name="reason"></textarea>
        <label>Designation:</label>
        <div style="display: flex;">
        <input type="radio" id="employee" name="designation" value="employee">
        <label for="employee">Employee</label>
        <input type="radio" id="student" name="designation" value="student">
        <label for="student">Student</label>
    </div>
        <br><br>
        <label for="start-date">Leave Start Date:</label>
        <input type="date" id="start-date" name="start-date" min="${new Date().toISOString().split('T')[0]}">
        <label for="end-date">Leave End Date:</label>
        <input type="date" id="end-date" name="end-date" min="${new Date().toISOString().split('T')[0]}">
        <label for="overseer">Overseer:</label>
        <select id="overseer" name="overseer">
           <option value="EC">EC</option>
           <option value="HR">HR</option>
           <option value="Manager">Manager</option>
        </select><br><br>
        <input type="submit" value="Apply">
     </form>

     <div id="status"></div>

     <script src="./scripts/index.js"></script>
 </div>

</body>

</html>
