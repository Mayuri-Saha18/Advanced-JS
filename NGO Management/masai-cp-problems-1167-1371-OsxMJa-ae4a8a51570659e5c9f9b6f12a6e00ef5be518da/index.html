<html>
  <head>
    <title>Masai NGO Management</title>
    <style>
      /* Styles for the navigation bar */
#navbar {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  padding: 10px;
  background-color: #333;
  color: #fff;
  font-size: 18px;
}

#navbar div {
  display: flex;
}

#navbar h2 {
  margin-right: auto;
}

#navbar a {
  text-decoration: none;
  color: #fff;
  margin-right: 20px;
}

#navbar a:last-child {
  margin-right: 0;
}

#navbar a:hover {
  text-decoration: underline;
}

/* Styles for the create form */
#create {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
}

#create h1 {
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
}

#create form {
  display: flex;
  flex-direction: column;
}

#create input[type="text"],
#create input[type="email"],
#create input[type="number"],
#create select {
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
}

#create input[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

#create input[type="submit"]:hover {
  background-color: #555;
}

#create select {
  background-color: #fff;
}

#create select option {
  color: #333;
}

    </style>
  </head>
  <body>
    <div id="navbar">
      <h2>Masai NGO Management</h2>
      <div>
        <a href="./index.html">
          <h2>Home</h2>
        </a>
        <a href="./donators.html">
          <h2>Donators</h2>
        </a>
        <a href="./volantiers.html">
          <h2>Volantiers</h2>
        </a>
      </div>
    </div>
    <div id="create">
      <h1>Add New Helpers</h1>
      <form onsubmit="fetchData(event)">
        <input id="name" placeholder="Name" type="text" />
        <input type="number" id="phone" placeholder="Phone Number" />
        <input type="email" id="email" placeholder="Email" />
        <select id="category">
          <option value="">Select Category</option>
          <option value="Covid helper fund">Covid helper fund</option>
          <option value="Orphanage helper fund">Orphanage helper fund</option>
          <option value="Ukrain war helper fund">Ukrain war helper fund</option>
          <option value="Old age home helper fund">
            Old age home helper fund
          </option>
        </select>
        <select id="type">
          <option value="">Select Type</option>
          <option value="Donator">Donator</option>
          <option value="Volantier">Volantier</option>
        </select>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script src="./Scripts/index.js"></script>
</html>
