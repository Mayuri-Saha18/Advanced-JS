<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #user_name,#user_number and #user_address as HTML id's to relevant input elements -->
      <input type="text" id="user_name" placeholder="Enter name" />
      <input
        type="number"
        name=""
        id="user_number"
        placeholder="Enter number"
      />
      <input type="text" id="user_address" placeholder="Enter address" />
      <button id="submit">Submit</button>
    </div>
  </body>
  <script src="./scripts/checkout.js"></script>
</html>
