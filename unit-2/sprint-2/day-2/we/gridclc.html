<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: teal;
            text-align: center;
        }
        #calculator{
            height: 500px;
            width: 30%;
            border: 1px solid transparent;
            margin: auto;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #display{
            width: 80%;
            height: 15%;
            margin: auto;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #keyboard{
            width: 80%;
            height: 70%;
            margin: auto;
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,80px);
            gap: 10px;
        }
        #keyboard>div{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: grid;
            padding: 30px;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            
        }
        .black{
            background-color: black;
            color: white;
        }
        .red{
            background-color: crimson;
            color: black;
        }
        #keyboard>div:hover{
            background-color: indianred;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">x</div>
            <div class="red">C</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>
</body>
</html>
