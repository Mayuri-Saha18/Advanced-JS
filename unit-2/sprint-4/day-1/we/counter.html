<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button>Increament</button>
    <button>Decreament</button>
</body>
</html>
<script>
    let count;
    if(localStorage.getItem("localcounter")==null) 
    {
        count=0;
    }else{
      count=localStorage.getItem("localcounter");
    }
    // let count=localStorage.getItem("localcounter") || 0;
    document.querySelector("h1").innerText=count;
    document.querySelector("h1+button").addEventListener("click",incFun);


    function incFun(){
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("localcounter",count);
    }

    document.querySelector("button+button").addEventListener("click",decFun);

    function decFun(){
        count--;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("localcounter",count);
    }
    
</script>
