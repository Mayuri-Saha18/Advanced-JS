<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

#links {
  display: flex;
  justify-content: space-evenly;
  padding: 1%;
  box-shadow: 2px 2px 5px 5px rgb(235, 235, 235);
}

#links > div {
  display: flex;

}
#links a {
  text-decoration: none;
  color: teal;
  font-size: 30px;
}
        #container {
            width: 30%;
            margin: auto;
            margin-top: 50px;
    border-radius: 10px;
    padding: 10px;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    
  }
  form {
    margin-top: 30px;
    width: 90%;
    padding: 20px;
  }
  
  label {
    font-size: 16px;
  }
  h1 {
    text-align: center;
    font-size: 20px;
    padding: 10px;
  }
  input[type="text"],
  input[type="number"],
  input[type="password"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }
  
  input[type="submit"] {
    background-color: rgb(209, 209, 209);
    color: grey;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    font-size: 20px;
    margin-top: 20px;
    text-transform: uppercase;
  }
  
  input[type="submit"]:hover {
    background-color:blue;
    color: white;
  }
  .signUp{
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            color: rgb(162, 161, 161);
        }
        .signUp>a{
            color:blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="links">
        <div><a href="masaisignup.html">Sign Up</a></div>
        <div><a href="signup.html">Login Page</a></div>
      </div>

    
        <div id="container">
            <h1>Login</h1>
            <form>
               
            <label for="">Email</label><br />
              <input id="email" type="text" placeholder="Email" /><br />
              <label for="">Password</label><br />
              <input id="password" type="password" placeholder="Password" /><br />
             
    
             <input type="submit" value="Login"> 
           
            
              <div class="signUp">
                Already have an account? <a href="#">Sign In</a>
            </div>
            </form>
        </div>
    
    
        </div>
</body>
</html>
<script>
   let form=document.querySelector("form");
let userData=JSON.parse(localStorage.getItem("userData")) || [];
form.addEventListener("submit",function(event){
event.preventDefault();

let data={
    // name:form.name.value,
    email:form.email.value,
    password:form.password.value,
}

// console.log(data);

if(checkSignIn(data.email,data.password)===true){
//     userData.push(data);
     localStorage.setItem("signin",JSON.stringify(data));
     alert("Login in successful")
}else{
    alert("wrong username or password");
 }
})
function checkSignIn(email,password){
    let filtered=userData.filter(function(element){
        return element.email === email && element.password === password;
    })
    if(filtered.length >0){
        return false;
    }
else{
    return true;
}
}
</script>
