<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter age" />
    <button onClick="ageCheck()">Age Check</button>
    <p id="result">Display Result Here</p>
</body>
</html>

<script>
    function ageCheck() {
        let userAge=document.getElementById("age").value;
        //console.log(userAge);
        if(userAge>18){
            document.getElementById("result").innerText="You can drive in India!";
        }else if(userAge<18){
            document.getElementById("result").innerText="You can't drive in India!";
        }else{
            document.getElementById("result").innerText="You are just old enough to  drive in India!";
        }
    }
</script>
