    <style>
         #navbar{
            width: 20%;
            height: 120px;
            margin-top: 10px;
            display: flex;
            justify-content:space-between;
        }
        #navbar>div:first-child{
            width: 40%;
            height: 100%;
        }
        #navbar>div:first-child>div{
            width: 100%;
            height: 80%;
            border: 1px solid black;
        }
        #navbar>div:first-child>p{
            text-align: center;
            margin-top: 10px;
        }
        #navbar>div:last-child>p{
            text-align: center;
            margin-top: 10px;
        }
        #navbar>div:last-child>div{
            width: 100%;
            height: 80%;
            border: 1px solid black;
        }
        #navbar>div:last-child{
            width: 40%;
            height: 100%;

        }
        #navbar>div{
            text-align: center;
            text-transform: uppercase;
        }
        #display{
            width: 150px;
            height: 50px;
            margin-top: 10px;
            border-radius: 20px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #keyboard{
            width: 250px ;
            height: 350px;
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,80px);
            gap: 10px;
        }
        #keyboard>div{
            display: grid;
            padding: 30px;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            border: 1px solid black;    
        }
       
        
    </style>

    <div id="navbar">
        <div>
            <div></div>
            <p>Min</p>
        </div>
        <div>
            <div></div>
            <p>Max</p>
        </div>
    </div>
    <h3>score</h3>
   <div id="display"></div>
    <div id="keyboard">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
    </div>
    <button>enter</button>


<script>
 let keys = document.querySelectorAll("#keyboard>div");
 let bag=""
    for(let i=0;i<keys.length;i++){
        keys[i].addEventListener("click",myCalculator)
    }
    function myCalculator(event){
        let targetNumber = event.target.innerText;
        bag+=targetNumber
        document.querySelector("#display").innerText=bag;
    }
    document.querySelector("button").addEventListener("click",myScore)
    function myScore(){
        // let previous=0;
        let Max=0;
        let Min=0;
        let result= document.querySelector("#display").innerText=bag;
            if(result>Max)  {

                Max=result;
                // document.querySelector("#navbar>div:last-child>div").innerText=Max;
                // console.log(Max);
                bag="";
                // previous+=Number(Max);
                // document.querySelector("#navbar>div:last-child>div").innerText=Max;

            }else{
                Min=result;
                //  document.querySelector("#navbar>div:first-child>div").innerText=Min;
                bag="";
        
        
             document.querySelector("#navbar>div:last-child>div").innerText=Max;
             document.querySelector("#navbar>div:first-child>div").innerText=Min;
        }
    }
</script></body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
