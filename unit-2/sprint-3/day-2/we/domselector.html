<html><head>
    <title>Practise Selectors</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1065.0" data-gr-ext-installed="">
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr>
    <button id="btn1">Change H1</button>
    <button id="btn2">Change H3</button>
    <button id="btn3">Change H5</button>
    <button id="btn4">Change Green</button>
    <button id="btn5">Change Red</button>
    <button id="btn6">Change Blue</button>
    


<script>
document.querySelector("#btn1").addEventListener("click", changeH1);
function changeH1(){
    document.querySelector("h1").style.color = "red";
}
document.querySelector("#btn2").addEventListener("click", changeH3);
function changeH3(){
  let h3s=  document.querySelectorAll("h3")
  for(let i=0;i<h3s.length;i++) {
      h3s[i].style.backgroundColor = "green";
  }
}
document.querySelector("#btn3").addEventListener("click", changeH5);
function changeH5(){
  let h5s=  document.querySelectorAll("h5")
  for(let i=0;i<h5s.length;i++) {
      h5s[i].style.backgroundColor = "blue";
  }
}
document.querySelector("#btn4").addEventListener("click", changeGreen);
function changeGreen(){
  let greens=  document.querySelectorAll(".green")
  for(let i=0;i<greens.length;i++) {
      greens[i].style.backgroundColor = "green";
  }
}
document.querySelector("#btn6").addEventListener("click", changeBlue);
function changeBlue(){
  let blue=  document.querySelectorAll(".blue")
  for(let i=0;i<blue.length;i++) {
      blue[i].style.backgroundColor = "blue";
  }
}
document.querySelector("#btn5").addEventListener("click", changeRed);
function changeRed(){
  let red=  document.querySelectorAll(".red")
  for(let i=0;i<red.length;i++) {
      red[i].style.backgroundColor = "red";
  }
}

</script></body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
