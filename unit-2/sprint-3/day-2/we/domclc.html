<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: teal;
            text-align: center;
        }
        #calculator{
            height: 500px;
            width: 35%;
            border: 1px solid transparent;
            margin: auto;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #display{
            width: 80%;
            height: 15%;
            margin: auto;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #keyboard{
            width: 80%;
            height: 70%;
            margin: auto;
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,80px);
            gap: 10px;
        }
        #keyboard>div{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: grid;
            padding: 30px;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            
        }
        .black{
            background-color: black;
            color: white;
        }
        .red{
            background-color: crimson;
            color: black;
        }
        #keyboard>div:hover{
            background-color: indianred;
            color: black;
        }
    </style>
</head>
<body data-new-gr-c-s-check-loaded="14.1065.0" data-gr-ext-installed="">
    <h1>Masai Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">*</div>
            <div class="red">C</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>


<script>
    let keys = document.querySelectorAll("#keyboard>div");
    let bag="";
    for(let i=0;i<keys.length;i++){
        keys[i].addEventListener("click",myCalculator)
    }
    function myCalculator(event){
        // console.log("inside function");
        // console.log(event.target);
        // console.log(event.target.innerText);
        let targetNumber = event.target.innerText;
        if (targetNumber == "C") {
            bag="";
            document.querySelector("#display").innerText="";
        }
        else if(targetNumber== "="){
            // console.log(bag);
            // console.log(eval(bag));
            let ans=eval(bag);

            if(ans==Infinity){
            alert(ans);
            }else if(bag=="")
            {
                document.querySelector("#display").innerText="";
            }
            else{
                document.querySelector("#display").innerText=eval(bag);
            }
        }
            else{
        bag= bag+targetNumber;
        document.querySelector("#display").innerText=bag;
        }
    }
</script></body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
