<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="" id="name" placeholder="Enter name" />
      <input type="price" name="" id="price" placeholder="Enter price" />
      <input type="submit" id="submit" namevalue="submit" />
    </form>
  </body>
  <script>
    let form = document.querySelector("form");
    form.addEventListener("submit", submitFunction);
    let productArray = JSON.parse(localStorage.getItem("productArray")) || [];

    function submitFunction(event) {
      event.preventDefault();

      let name = form.name.value;
      let price = form.price.value;

      let product = new ecomProduct(name, price);
      productArray.push(product);
      console.log(productArray);
      localStorage.setItem("productArray", JSON.stringify(productArray));
    }

    //construction function
    function ecomProduct(n, p) {
      this.name = n;
      this.price = p;
    }
  </script>
</html>
