    <style>
        #navbar{
            width: 100%;
            height: 70px;
            margin-top: 10px;
            display: flex;
            justify-content:space-between;
            border: 1px solid black;
        }
        #navbar>div:first-child{
            width: 30%;
            height: 100%;
        }
        #navbar>div:last-child{
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;

        }
        #navbar>div{
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }
        p+div{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 20px;
        }
        #navbar>div>img{
            width: 100%;
            height: 75px;
        }
        div>p{
            color: red;
            font-size: 20px;
        }
        #slideshow{
    width: 100%;
    margin: auto;
    height: 500px;
    display: flex;
}
#slideshow>img{

    margin: auto;
    width: 90%;
    height: 500px;
}

#food_cont{
    display: flex;
}
#food{
    width: 70%;
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 20px;
    margin-left: 10%;
    border: 1px solid black;
}
#food>div{
    width: 100%;
    height: 300px;
}
#food>div>img{
width: 100%;
}

document.getElementById("submit").addEventListener("click",function(el){
    document.getElementById("food").innerHTML="";
    el.preventDefault();
    let checkbox=document.querySelectorAll('input[type="checkbox"]:checked');
    let arr=[]
    checkbox.forEach(function(item){
        arr.push(item.value)
    })
    for(let i=0;i<arr.length;i++){
        order(arr[i])
    }
})

function order(items){
    let shop="true";
    let promise=new Promise(function(res,rej){
        let time=Math.ceil(Math.random()*3000);
        let p=document.createElement("p")
        p.innerHTML=`keeping waiting ${Math.ceil(time/1000)}sec for ${items}`;
        document.getElementById("food_time").append(p);
        if(shop=="false"){
            rej("Sorry, it is not available now");
        }else{
            setTimeout(function (){
                res("Order is ready now")
            },time)
        }
    })
    promise.then(function(foods){
        let box=document.createElement("div");
        let pic=document.createElement("img");
        pic.src=food[items];
        box.append(pic)
        document.getElementById("food").append(box);
        document.getElementById("food_time").innerText="";
        document.getElementById("form").reset();

    }).catch(function(foods){
