<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <div id="count"></div>
  </body>
  <script>
    function counter() {
      let count = 0;
      setInterval(function () {
        let h2 = document.getElementById("count");
        h2.innerText = count;
        count++;
      }, 1000);
    }

    counter();
  </script>
</html>
