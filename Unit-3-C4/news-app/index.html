<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="./worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->

           <form action="" id="submit">
            <input type="text" id="image" placeholder="Profile Pic">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id="email" placeholder="Enter your E-mail">
            <select name="" id="country">
              <option value="#">Select your country</option>
              <option value="in">India</option>
              <option value="ch">China</option>
              <option value="nz">Newzealand</option>
              <option value="us">USA</option>
              <option value="uk">UK</option>
            </select>
            <input type="submit" value="Submit">
           </form>
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
