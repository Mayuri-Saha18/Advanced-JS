<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- Give Navbar with id "navbar"  -->
    <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->
    <div id="navbar"></div>

    <!-- Sidebar will have id "sidebar"  -->
    <!-- Give link to top headlines of countries in sidebar with id as their country codes 
    india :- in
    china :- ch
    usa :- us
    uk : uk
    Newzeland :- nz -->

    <!-- Append results inside div with id "results"  -->
    <!-- News divs will have class "news"  -->

    <div id="container">
      <div id="sidebar">
        <a href="javascript:void(0)" id="in"><button>India</button></a>
        <a href="javascript:void(0)" id="us"><button>Usa</button></a>
        <a href="javascript:void(0)" id="ch"><button>China</button></a>
        <a href="javascript:void(0)" id="uk"><button>UK</button></a>
        <a href="javascript:void(0)" id="nz"><button>New Zealand</button></a>
      </div>
      <div id="results"></div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
